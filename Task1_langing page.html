<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milgol - Your Shopping Destination</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
  }

  nav:hover {
    background-color: #555;
    color: #eee;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    display: inline-block;
    margin: 0 10px;
  }

  nav ul li a {
    text-decoration: none;
    color: inherit;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  nav ul li a:hover {
    background-color: #555;
    color: #eee;
  }

  .content {
    height: 2000px; /* Just for demonstration */
    padding-top: 50px;
  }
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Deals</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="content">
  <!-- Milgol welcomes you ...Youre at right place shop-->
  <h1>Welcome to Milgol - Your Shopping Destination</h1>
  <p>Explore our wide range of products and grab the best deals today!</p>
</div>

<script>
  window.addEventListener('scroll', function() {
    const nav = document.querySelector('nav');
    if (window.scrollY > 50) {
      nav.style.backgroundColor = '#555';
    } else {
      nav.style.backgroundColor = '#333';
    }
  });
</script>
</body>
</html>
